<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b class="correct-word">rainbow</b></p>
            <p>Wins: <span class="win-counter">0</span></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" draggable="false" alt="hangman-img" class="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="countdown-message">
            <p>Time remaining to guess the word:</p>
        </div>
        <div class="countdown-timer">
            <div class="countdown" id="countdown">40</div>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint: 
                <span class="hint-content"><b></b></span>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses: 
                <b class="incorrect-guesses">0 / 6</b>
            </h4>
             <h4 class="win-counter-text">
                 <!--Wins: <span class="win-counter">0</span>-->
            </h4>        
            <div class="keyboard"></div>
        </div>
    </div>

    <!-- Include script tag for your JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
